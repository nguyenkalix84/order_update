<body>
  <div class="card" id="mainCard">

  <script>
    const stages = [

      {name: 'Xong m√∫t', icon: 'üõãÔ∏è', color: '#8b5cf6'},
      {name: 'Ho√†n thi·ªán', icon: '‚ú®', color: '#ec4899'},
      {name: 'ƒêang b·ªçc', icon: 'üé®', color: '#f59e0b'},
      {name: 'Ch·ªù giao', icon: 'üì¶', color: '#10b981'},
      {name: 'ƒêang giao', icon: 'üöö', color: '#06b6d4'},
      {name: 'Ho√†n th√†nh', icon: '‚úÖ', color: '#22c55e'}
    ];

    // Parse URL params
    const urlParams = new URLSearchParams(window.location.search);
    const orderCode = urlParams.get('orderCode');
    const token = urlParams.get('token');

    // Set hidden fields
    document.getElementById('orderCode').value = orderCode || '';

    // Validate
    function showError(msg) {

      errorBox.textContent = msg;

    if (!orderCode) {

    } else if (!token) {

    // Render status buttons
    const statusGrid = document.getElementById('statusGrid');
    stages.forEach(stage => {

  </script>
